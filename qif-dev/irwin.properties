# QUEUE
app.queue.eventLog.maxFetch=10
app.queue.eventLogMessage.maxFetch=10
app.queue.activityLog.maxFetch=10
app.queue.activityLogData.maxFetch=10
app.queue.activityLogInputMessage.maxFetch=10
app.queue.activityLogOutputMessage.maxFetch=10

# QUARTZ SCHEDULER
app.quartz.threadCount=10