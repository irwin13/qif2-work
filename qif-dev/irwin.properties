app.qif.database.driver=org.postgresql.Driver
app.qif.database.url=jdbc:postgresql://localhost:5432/postgres
app.qif.database.username=qif_core
app.qif.database.password=qif_core
app.qif.database.validationQuery=SELECT true

app.qif.database.initialSize=5
app.qif.database.maxActive=50
app.qif.database.maxIdle=5
app.qif.database.minIdle=3

# DATABASE TEST
test.qif.database.driver=org.postgresql.Driver
