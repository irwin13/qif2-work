app.log.file.debug=/var/logs/qif-dev-debug.log
app.log.file.debug.maxFileCount=2
app.log.file.debug.maxFileSize=3MB

app.log.file.error=/var/logs/qif-dev-error.log
app.log.file.error.maxFileCount=2
app.log.file.error.maxFileSize=3MB

app.log.level=DEBUG

app.qif.database.driver=oracle.jdbc.driver.OracleDriver
app.qif.database.url=jdbc:oracle:thin:@localhost:1521:orcl
app.qif.database.username=qif_core
app.qif.database.password=qif_core

app.qif.database.initialSize=5
app.qif.database.maxActive=50
app.qif.database.maxIdle=5
app.qif.database.minIdle=3

app.qif.database.validationQuery=SELECT 1 FROM DUAL

app.queue.eventLog.maxFetch=10
app.queue.eventLogMessage.maxFetch=10
app.queue.activityLog.maxFetch=10
app.queue.activityLogData.maxFetch=10
app.queue.activityLogInputMessage.maxFetch=10
app.queue.activityLogOutputMessage.maxFetch=10

app.quartz.threadCount=10